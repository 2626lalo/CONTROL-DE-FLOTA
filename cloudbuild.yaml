options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'dockerfile.ignorado'
      - '-t'
      - 'europe-west1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/control-de-flota:${SHORT_SHA}'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/control-de-flota:${SHORT_SHA}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'control-de-flota'
      - '--image=europe-west1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/control-de-flota:${SHORT_SHA}'
      - '--region=europe-west1'
      - '--allow-unauthenticated'
      - '--port=8080'

images:
  - 'europe-west1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/control-de-flota:${SHORT_SHA}'
