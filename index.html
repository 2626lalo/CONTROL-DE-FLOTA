<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL DE FLOTA</title>
    
    <!-- Polyfill CRÍTICO para toSorted() - Soluciona el error en Vercel/Render -->
    <script>
        // POLYFILL para métodos ES2023 - Compatibilidad con navegadores antiguos
        // Esto arregla: "TypeError: i.map(...).toSorted is not a function"
        
        if (!Array.prototype.toSorted) {
            Array.prototype.toSorted = function(compareFn) {
                // Crea una copia del array y la ordena
                var arr = this.slice();
                return arr.sort(compareFn);
            };
        }
        
        // Polyfills adicionales para otros métodos nuevos (opcional pero recomendado)
        if (!Array.prototype.toReversed) {
            Array.prototype.toReversed = function() {
                return this.slice().reverse();
            };
        }
        
        if (!Array.prototype.toSpliced) {
            Array.prototype.toSpliced = function(start, deleteCount, ...items) {
                var arr = this.slice();
                if (arguments.length > 1) {
                    arr.splice(start, deleteCount, ...items);
                } else {
                    arr.splice(start);
                }
                return arr;
            };
        }
        
        if (!Array.prototype.with) {
            Array.prototype.with = function(index, value) {
                var arr = this.slice();
                arr[index] = value;
                return arr;
            };
        }
        
        console.log('Polyfills ES2023 cargados correctamente');
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    <!-- Vite inyectará aquí el script correcto automáticamente -->
</body>
</html>
