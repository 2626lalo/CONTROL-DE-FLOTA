
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL DE FLOTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>
    
    <!-- Script MANUAL para producción -->
    <script type="module">
        // Detectar si estamos en producción (Render) o desarrollo
        const isProduction = !window.location.hostname.includes('localhost');
        
        if (isProduction) {
            // En producción, cargar el bundle que Vite genera
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/assets/index.js';  // El nombre base que Vite usa
            document.body.appendChild(script);
        } else {
            // En desarrollo, cargar index.tsx directamente
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/index.tsx';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
